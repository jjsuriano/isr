<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR El Salvador</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Calcula el impuesto sobre la renta de tu salario.</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="container" id="box">
                    <!-- Step one -->
                    <div class="step-wrapper" data-step="1">
                        <h2 class="center">Elige una de las siguientes opciones.</h1>
                        <div class="content">
                            <div class="options">
                                <label> 
                                    <input type="radio" name="step-1" class="card-input" id="" value="1">
                                    <div class="card-body">
                                        Tengo un empleo con dependencia laboral.
                                    </div>
                                </label>

                                <label> 
                                    <input type="radio" name="step-1" class="card-input" id="" value="2">
                                    <div class="card-body">
                                        Presto servicios profesionales.
                                    </div>
                                </label>

                                <label> 
                                    <input type="radio" name="step-1" class="card-input" id="" value="3">
                                    <div class="card-body">
                                        Tengo empleo y presto servicios profesionales.
                                    </div>
                                </label>          
                            </div>
                                
                            <div class="center buttons">
                                <i class="fa fa-arrow-circle-right fa-3x btn" id="next-1" title="Siguiente"></i>
                            </div>
                        </div>
                    </div>
                
                    <!-- Step two -->
                    <div class="center step-wrapper" data-step="2">
                        <h2>Ahora dime tus ingresos mensuales.</h2> <!-- cambiar dependiendo de la opción del step 1-->
        
                        <div class="content">
                            <div class="options">
                                <div class="text-input-wrapper">
                                    <p>Ingresos</p>
                                    <span><i class="fa fa-dollar" title="USD"></i></span> <input class="text-input" type="number" min="0.01" step="0.01" max="150000">
                                </div>
                                <div class="text-input-wrapper">
                                    <p>Gastos</p>
                                    <span><i class="fa fa-dollar" title="USD"></i></span> <input class="text-input" type="number" min="0.01" step="0.01" max="150000">
                                </div>
                            </div>
                            <div class="buttons">
                                <i class="fa fa-arrow-circle-left fa-3x btn" id="prev-2" title="Regresar"></i>
                                <i class="fa fa-arrow-circle-right fa-3x btn" id="next-2" title="Siguiente"></i>
                            </div>
                        </div>
                    </div>

                            <!-- Step three -->
                    <div class="center step-wrapper" data-step="3">
                        <h2>Este es el impuesto según tus ingresos.</h2>
                        <div class="content">
                            <div class="options">
                                <div class="results salario">
                                    <h3>Salario</h3>
                                    <p>$xxxx.xx</p>
                                </div>

                                <div class="results isss">
                                    <h3>(-) ISSS</h3>
                                    <p>$xxxx.xx</p>
                                </div>

                                <div class="results afp">
                                    <h3>(-) AFP</h3>
                                    <p>$xxxx.xx</p>
                                </div>
                                
                                <div class="results impuestos">
                                    <h3>(-) Impuestos</h3>
                                    <p>$xxxx.xx</p>
                                </div>
                                
                                <div class="results libres">
                                    <h3>Libres</h3>
                                    <p>$xxxx.xx</p>
                                </div>
                            </div>
    
                            <div class="buttons">
                                <i class="fa fa-arrow-circle-left fa-3x btn" id="prev-3" title="Regresar"></i>
                                <i class="fa fa-repeat fa-3x btn" id="reset" title="Repetir"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
