<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR El Salvador</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Calcula el impuesto sobre la renta de tu salario.</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                    <!-- Step one -->
                    <div class="step-wrapper" data-step="1">
                        <h2 class="center">Elige una de las siguientes opciones.</h1>
                        <div class="content">
                            <div class="options">
                                <label> 
                                    <input type="radio" name="step-1" class="card-input" id="">
                                    <div class="card-body">
                                        Tengo un empleo con dependencia laboral.
                                    </div>
                                </label>

                                <label> 
                                    <input type="radio" name="step-1" class="card-input" id="">
                                    <div class="card-body">
                                        Presto servicios profesionales.
                                    </div>
                                </label>

                                <label> 
                                    <input type="radio" name="step-1" class="card-input" id="">
                                    <div class="card-body">
                                        Tengo empleo y presto servicios profesionales.
                                    </div>
                                </label>          
                            </div>
                                
                            <div class="center buttons">
                                <button type="submit" class="btn">&rarr;</button>
                            </div>
                        </div>
                    </div>
                
                    <!-- Step two -->
                    <div class="center step-wrapper" data-step="2">
                        <h2>Ahora dime tus ingresos mensuales.</h2> <!-- cambiar dependiendo de la opción del step 1-->
        
                        <div class="content">
                            <div class="options">
                                <div class="text-input-wrapper">
                                    <p>Ingresos</p>
                                    <span>$</span> <input class="text-input" type="number" min="0.01" step="0.01" max="150000">
                                </div>
                                <div class="text-input-wrapper">
                                    <p>Gastos</p>
                                    <span>$</span> <input class="text-input" type="number" min="0.01" step="0.01" max="150000">
                                </div>
                            </div>
                            <div class="buttons">
                                <button type="button" class="btn">&larr;</button>
                                <button type="button" class="btn">&rarr;</button>
                            </div>
                        </div>
                    </div>

                            <!-- Step three -->
                    <div class="center step-wrapper" data-step="3">
                        <h2>Este es el impuesto según tu salario.</h2>
                        <div class="content">
                            <div class="options">
                                <h3>Salario</h3>
                                <p>$xxxx.xx</p>
                                <h3>ISSS</h3>
                                <p>$xxxx.xx</p>
                                <h3>AFP</h3>
                                <p>$xxxx.xx</p>
                                <h3>Impuestos</h3>
                                <p>$xxxx.xx</p>
                                <h3>Libres</h3>
                                <p>$xxxx.xx</p>
                            </div>
    
                            <div class="buttons">
                                <button type="button" class="btn">&larr;</button>
                                <button type="submit" class="btn">&#8635;</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
